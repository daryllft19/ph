{% extends 'app/base.html' %}

{% block body_header %}
View
{% endblock %}


{% block body_content %}

{% if cluster %}
    {% for c in cluster %}
        <li>
            <a href="/app/canvas/{{ c.id }}"><span>{{ c.name }}</span></a>
        </li>
    {% endfor %}
 {% else %}
    <p>NO CLUSTERS</p>
{% endif %}


{% endblock %}
